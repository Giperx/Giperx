name: Update README Stats

on:
  schedule:
    - cron: "0 0 * * *"  # æ¯å¤©åˆå¤œè‡ªåŠ¨è¿è¡Œ
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main

jobs:
  update-stats:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ç”Ÿæˆæ·±è‰²ä¸»é¢˜çš„ç»Ÿè®¡å¡ç‰‡
      - name: Generate stats card (dark theme)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=Giperx&show_icons=true&theme=dark
          path: profile/stats-dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # ç”Ÿæˆæµ…è‰²ä¸»é¢˜çš„ç»Ÿè®¡å¡ç‰‡
      - name: Generate stats card (light theme)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=Giperx&show_icons=true&theme=default
          path: profile/stats-light.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # ç”Ÿæˆæ·±è‰²ä¸»é¢˜çš„è¯­è¨€ç»Ÿè®¡å¡ç‰‡
      - name: Generate top languages card (dark theme)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=Giperx&layout=compact&theme=dark
          path: profile/top-langs-dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # ç”Ÿæˆæµ…è‰²ä¸»é¢˜çš„è¯­è¨€ç»Ÿè®¡å¡ç‰‡
      - name: Generate top languages card (light theme)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=Giperx&layout=compact&theme=default
          path: profile/top-langs-light.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # æäº¤ç”Ÿæˆçš„å¡ç‰‡
      - name: Commit updated cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ¤– Update GitHub stats cards"
          git push
